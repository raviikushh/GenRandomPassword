<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Generate a <br> <span>Random Password</span></h1> <br>
        <h3>Enter Length of a Password</h3>
        <div class="Input">
            <input type="text" id="length" placeholder="eg. 12"> <button id="refresh">Refresh</button>
        </div>
        <div class="display">
            <input type="text" id="Password" placeholder="Password">
            <img src="copy.png" alt="logo" id="Copy">
        </div>
        <button id="Gpass"><img src="generate.png" alt=""> Generate Password</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
